<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/myStyle.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div id="a">
      <h1>TIC TAC TOE</h1>
    </div>
    <div id="b">
      <div id="ba">
        <h2>NEW GAME</h2>
      </div>
      <div id="bb">
        <span><h3>RESET ROUND</h3></span>
      </div>
      <div class="buttonI">
        <div class="buttonJ"></div>
        <div class="buttonJ"></div>
        <div class="buttonJ"></div>
      </div>
      <div class="buttonI">
        <div class="buttonJ"></div>
        <div class="buttonJ"></div>
        <div class="buttonJ"></div>
      </div>
      <div class="buttonI">
        <div class="buttonJ"></div>
        <div class="buttonJ"></div>
        <div class="buttonJ"></div>
      </div>
      <div id="bc">
        <div id="bca"><h3>ROUND</h3></div>
        <div id="bcb"><h2></h2></div>
      </div>
      <div id="bd">
        <div class="bda">
          <span class="bdaa"></span>
          <span class="bdab"></span>
        </div>
        <div class="bda">
          <span class="bdaa"></span>
          <span class="bdab"></span>
        </div>
      </div>
    </div>
    <div id="c">
      <div id="ca">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      </div>
      <div id="cb">
        <button><h2></h2></button>
      </div>
    </div>
    <div id="d">
      <div id="da">
        <div id="daa">
          <h2>Are you sure ?</h2>
        </div>
        <div id="dab">
          <button class="daba">Yes</button>
          <button class="daba">No</button>
        </div>
      </div>
    </div>
  </body>
  <script src="../script/app.js"></script>
</html>
